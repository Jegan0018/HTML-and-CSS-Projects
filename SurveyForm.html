<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="css/surveyform.css">
</head>
<body>
<header id="header">
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform </p>
</header>
<div class="container">
    <form action="Index.html" method="get">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" placeholder="Enter your name" class="form-control">
            <br>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your Email" class="form-control">
            <br>
        </div>
        <div class="form-group">
            <label>Age(Optional)</label>
            <input type="number" name="age" placeholder="Enter your Age" class="form-control">
            <br>
        </div>
        <div class="form-group">
            <label>Which Option Describes Your Current Role?</label>
            <select name="role" class="form-select">
                <option disabled="" selected="" value="">Select current role</option>
                <option value="student">Student</option>
                <option value="fulltimejob">Full Time Job</option>
                <option value="fulltimelearner">Full Time Learner</option>
                <option value="prefernottosay">Prefer Not to Say</option>
                <option>Other</option>
            </select>
            <br>
        </div>
        <div class="form-group">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <br>
            <input type="radio" name="recommend" value="definitely" checked="" id="definitely" class="form-radio">
            <label for="definitely">Definitely</label>
            <br>
            <input type="radio" name="recommend" value="maybe" id="maybe" class="form-radio">
            <label for="maybe">May be</label>
            <br>
            <input type="radio" name="recommend" value="notsure" id="notsure" class="form-radio">
            <label for="notsure">Not Sure</label>
            <br>
        </div>
        <div class="form-group">
            <label>What is your favorite feature of freeCodeCamp?</label>
            <select name="feature" class="form-select">
                <option disabled="" selected="" value="">Select an Option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
            <br>
        </div>
        <div class="form-group">
            <label>What would you like to see improved? (Check all that apply)</label>
            <br>
            <input type="checkbox" name="screen" class="form-radio">
            <label>Front-end Projects</label>
            <br>
            <input type="checkbox" name="screen" class="form-radio">
            <label>Back-end Projects</label>
            <br>
            <input type="checkbox" name="screen" class="form-radio">
            <label>Data Visualization</label>
            <br>
            <input type="checkbox" name="screen" class="form-radio">
            <label>Challenges</label>
            <br>
            <input type="checkbox" name="screen" class="form-radio">
            <label>Open Source Community</label>
            <br>
            <input type="checkbox" name="screen" class="form-radio">
            <label>Gitter help rooms</label>
            <br>
            <input type="checkbox" name="screen" class="form-radio">
            <label>Videos</label>
            <br>
            <input type="checkbox" name="screen" class="form-radio">
            <label>City Meetups</label>
            <br>
            <input type="checkbox" name="screen" class="form-radio">
            <label>Wiki</label>
            <br>
            <input type="checkbox" name="screen" class="form-radio">
            <label>Forum</label>
            <br>
            <input type="checkbox" name="screen" class="form-radio">
            <label>Additional Courses</label>
            <br>
        </div>
        <div class="form-group">
            <label>Any Comments or Suggestions</label>
            <textarea name="comments" class="input-textarea" placeholder="Enter Your Text Here"></textarea>
        </div>
        <input type="submit" name="submit" value="Submit" class="submit-button">
    </form>
</div>
</body>
</html>
